<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple User Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2> User Signup Form</h2>
            <div class="formgroup">
                <label for="fname">First Name</label> <br>
                <input type="text" id="fname" placeholder="Enter Your First Name" class="control">
            </div>
            <div class="formgroup">
                <label for="lname">Last Name</label> <br>
                <input type="text" id="lname" placeholder="Enter Your First Name" class="control">
            </div>
            <div class="formgroup">
                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="test@example.com" class="control">
            </div>
            <div class="formgroup">
                <label for="password">Password</label> <br>
                <input type="password" id="password" placeholder="password" class="control">
            </div>
            <div class="formgroup">
                <input type="button" value="Submit" class="btn"> <br> <br>
            </div>
        </form>
    </div>
    
</body>
</html>
